<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">Meow</div>
            <div class="keypad">
                <div class="column-1">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button>รท</button>
                </div>
                <div class="column-2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div class="column-3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="column-4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>=</button>
                </div>
                <div class="column-5">
                    <button class="zero">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
                <!-- To do:
                        1. Re-arrange buttons where the very last row is only operands
                        2. You can use apple calculator as an insipration/guide
                        3. Add AC, +/-, % 
                -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
