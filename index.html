<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="keypad">
                <div class="column-1">
                    <button class="all-clear-btn">AC</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button class="operator">รท</button>
                </div>
                <div class="column-2">
                    <button class="operand">7</button>
                    <button class="operand">8</button>
                    <button class="operand">9</button>
                    <button class="operator">x</button>
                </div>
                <div class="column-3">
                    <button class="operand">4</button>
                    <button class="operand">5</button>
                    <button class="operand">6</button>
                    <button class="operator">-</button>
                </div>
                <div class="column-4">
                    <button class="operand">1</button>
                    <button class="operand">2</button>
                    <button class="operand">3</button>
                    <button class="operator">+</button>
                </div>
                <div class="column-5">
                    <button class="zero">0</button>
                    <button class="decimal-point">.</button>
                    <button class="equals">=</button>
                </div>
                <!-- To do:
                        1. Re-arrange buttons where the very last row is only operands
                        2. You can use apple calculator as an insipration/guide
                        3. Add AC, +/-, % 
                -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
